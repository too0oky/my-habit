<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Habit</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <style>
        :root {
            --bg-color: #F2F2F7;
            --card-bg: #FFFFFF;
            --primary-color: #007AFF;
            --text-main: #1C1C1E;
            --text-sub: #8E8E93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 85%;
            max-width: 400px;
            background: var(--card-bg);
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
        }

        h1 { font-size: 24px; margin-bottom: 8px; }
        
        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 30px;
            background: #E5E5EA;
            color: var(--text-sub);
        }

        .status-badge.active {
            background: #E1F5FE;
            color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 14px;
            width: 100%;
            transition: transform 0.1s, opacity 0.2s;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            transform: scale(0.96);
            opacity: 0.8;
        }

        .counter {
            margin-top: 30px;
            font-size: 14px;
            color: var(--text-sub);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>本をよむ</h1>
        <div id="badge" class="status-badge">未完了</div>
        
        <button onclick="done()">完了した！</button>

        <div class="counter">
            現在の記録: <span id="count">0</span>回
        </div>
    </div>

    <script>
        // ページ読み込み時の処理
        window.onload = function() {
            const count = localStorage.getItem('habitCount') || 0;
            document.getElementById('count').innerText = count;
            
            // 今日完了しているかチェック（簡易版）
            if(localStorage.getItem('lastDoneDate') === new Date().toLocaleDateString()){
                updateUI();
            }
        }

        function done() {
            const lastDate = localStorage.getItem('lastDoneDate');
            const today = new Date().toLocaleDateString();

            if(lastDate === today) {
                alert("今日はすでに完了しています！");
                return;
            }

            // カウントアップ
            let count = parseInt(localStorage.getItem('habitCount') || 0);
            count++;
            localStorage.setItem('habitCount', count);
            localStorage.setItem('lastDoneDate', today);

            // 表示更新
            document.getElementById('count').innerText = count;
            updateUI();
        }

        function updateUI() {
            const badge = document.getElementById('badge');
            badge.innerText = "✅ 達成済み";
            badge.classList.add('active');
            document.querySelector('button').style.backgroundColor = "#34C759";
            document.querySelector('button').innerText = "お疲れ様でした！";
        }
    </script>
</body>
</html>
