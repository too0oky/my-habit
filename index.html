<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My習慣トラッカー</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background: #f0f2f5; }
        button { padding: 20px 40px; font-size: 20px; cursor: pointer; border-radius: 10px; border: none; background: #007aff; color: white; }
    </style>
</head>
<body>
    <h1>今日の習慣</h1>
    <p id="status">未完了</p>
    <button onclick="done()">完了！</button>

    <script>
    // ページを開いたときに、保存されたデータがあるか確認
    window.onload = function() {
        const status = localStorage.getItem('habitStatus');
        if (status === 'done') {
            document.getElementById('status').innerText = "✅ 今日は達成済みです！";
        }
    }

    function done() {
        // 表示を変える
        document.getElementById('status').innerText = "✅ 達成！";
        
        // iPhoneの中に「今日はやったよ」という情報を保存
        localStorage.setItem('habitStatus', 'done');
        
        alert("本体に記録しました！");
    }
    </script>
</body>

</html>
